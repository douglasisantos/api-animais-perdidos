<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais Perdidos</title>
</head>
<body>
    <h1>Lista de Animais Perdidos</h1>
    <ul>
        {% for animal in animais_perdidos %}
            <li>
                <strong>Espécie:</strong> {{ animal.especie }}<br>
                <strong>Cor:</strong> {{ animal.cor }}<br>
                <strong>Idade:</strong> {{ animal.idade }}<br>
                <!-- Adicione mais informações conforme necessário -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
